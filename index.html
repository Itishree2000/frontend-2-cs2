
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App by ITISHREE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-input">
        <h2>Timer Input Section</h2>
        <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" value="0">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" value="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" value="0">
        </div>
        <button id="startStopTimer">Start Timer</button> <!-- Renamed the button -->
    </div>
    
    <div class="active-timers">
        <h2>Active Timer</h2>
        <div id="timerList">
            <!-- Active timer and time left will be displayed here dynamically -->
        </div>
    </div>

    <audio id="audio" src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
